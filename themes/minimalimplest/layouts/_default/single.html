{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ partial "metadata.html" . }}
<br><br>
{{ .Content }}


<div id="disqus_thread"></div>
<script>
    var disqus_config = function () {
        this.page.url = baseURL;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = RelPermalink; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    (function () { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://gauthamsk-me.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>

{{ end }}
